<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kainexa AI - Intelligent Graph Network</title>
    <style>
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505; /* Palantir 스타일의 딥 다크 배경 */
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        /* 캔버스를 배경으로 고정 */
        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 콘텐츠보다 뒤에 배치 */
        }

        /* 데모를 위한 전경 콘텐츠 (나중에 이 부분에 실제 홈페이지 내용을 넣으세요) */
        .hero-content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, transparent 0%, #050505 120%); /* 중앙 집중 효과 */
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: #888;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(0, 240, 255, 0.2); /* Kainexa Cyan Accent */
            border-color: rgba(0, 240, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        /* --- Glassmorphism Navigation Bar --- */
        nav {
            position: fixed; /* 스크롤해도 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* 로고와 메뉴 양끝 배치 */
            align-items: center;
            padding: 1rem 4rem; /* 상하 1rem, 좌우 4rem 여백 */
            z-index: 1000; /* 파티클 배경보다 무조건 위에 위치 */
            
            /* 핵심: 어두운 유리 효과 */
            background: rgba(5, 5, 5, 0.6); /* 투명도 60%의 검정 */
            backdrop-filter: blur(12px); /* 뒤에 있는 배경을 흐리게 만듦 */
            -webkit-backdrop-filter: blur(12px); /* 사파리 브라우저 호환 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* 아주 희미한 하단 경계선 */
        }

        /* 로고 스타일 */
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 로고 옆에 작은 포인트 점 */
        .logo::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: #00F0FF; /* Kainexa Cyan */
            border-radius: 50%;
            box-shadow: 0 0 10px #00F0FF;
        }

        /* 메뉴 리스트 */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem; /* 메뉴 간격 */
        }

        .nav-links li a {
            text-decoration: none;
            color: #888; /* 기본은 회색 */
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        /* 메뉴 호버 효과 */
        .nav-links li a:hover {
            color: #fff; /* 호버 시 흰색으로 */
        }

        /* 메뉴 호버 시 하단에 생기는 Cyan 라인 애니메이션 */
        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #00F0FF;
            transition: width 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        /* 우측 상담 버튼 (Contact) */
        .nav-cta {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            background: rgba(0, 240, 255, 0.15);
            border-color: #00F0FF;
            color: #00F0FF;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        /* 모바일 반응형 (화면이 작아지면 여백 조정) */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }
            .nav-links {
                display: none; /* 모바일에서는 일단 메뉴 숨김 (추후 햄버거 메뉴 구현 필요) */
            }
        }
    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>
    <nav>
        <a href="#" class="logo">KAINEXA AI</a>
        
        <ul class="nav-links">
            <li><a href="#">Platform</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Technology</a></li>
            <li><a href="#">Company</a></li>
        </ul>

        <a href="#" class="nav-cta">Start Now</a>
    </nav>

    <div class="hero-content">
        <h1>Beyond Search,<br>Towards Decision.</h1>
        <p>Kainexa AI transforms unstructured regulations into intelligent decisions with Graph RAG & Autonomous Agents.</p>
        <a href="#" class="btn">Explore Platform</a>
    </div>

    <script>
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;
        
        // 커스터마이징 변수들 (여기서 느낌을 조절하세요)
        const config = {
            particleColor: 'rgba(255, 255, 255, 0.6)', // 점 색상
            lineColor: 'rgba(0, 240, 255,', // 선 색상 (뒤에 투명도 자동 추가) - Cyan 계열 추천
            particleCount: 100, // 점의 개수 (너무 많으면 느려짐)
            connectionDistance: 150, // 점끼리 연결되는 거리
            mouseDistance: 200, // 마우스와 연결되는 거리
            baseSpeed: 0.5 // 점들의 이동 속도
        };

        // 캔버스 크기 설정
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 마우스 위치 추적
        let mouse = {
            x: null,
            y: null,
            radius: config.mouseDistance
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // 파티클 클래스 (Node)
        class Particle {
            constructor() {
                this.x = Math.random() * (innerWidth - size * 2) + size * 2;
                this.y = Math.random() * (innerHeight - size * 2) + size * 2;
                this.directionX = (Math.random() * 2) - 1.0; // 움직임 방향 랜덤
                this.directionY = (Math.random() * 2) - 1.0;
                this.size = (Math.random() * 2) + 1; // 점 크기 랜덤 (1~3px)
            }
            
            // 위치 업데이트
            update() {
                // 화면 밖으로 나가면 튕기기
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // 마우스와 충돌/상호작용 (선택사항: 마우스 근처에서 조금 더 빨리 움직이거나 밀려남)
                // 현재는 단순 이동만 구현하여 깔끔함 유지
                
                this.x += this.directionX * config.baseSpeed;
                this.y += this.directionY * config.baseSpeed;
            }

            // 점 그리기
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.particleColor;
                ctx.fill();
            }
        }

        // 파티클 생성 함수
        function init() {
            particlesArray = [];
            // 화면 크기에 따라 파티클 개수 자동 조절 (반응형)
            let numberOfParticles = (canvas.height * canvas.width) / 15000; 
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = config.particleColor;

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // 애니메이션 루프 (매 프레임마다 실행)
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connect(); // 점과 점 연결
        }

        // 점과 점 연결하기 (Graph 효과의 핵심)
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (config.connectionDistance * config.connectionDistance)) {
                        // 거리가 가까울수록 선명하게, 멀수록 흐리게
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = config.lineColor + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
                
                // 마우스와 연결 (인터랙션)
                let mouseDistance = ((particlesArray[a].x - mouse.x) * (particlesArray[a].x - mouse.x)) + 
                                    ((particlesArray[a].y - mouse.y) * (particlesArray[a].y - mouse.y));
                
                if (mouseDistance < (config.mouseDistance * config.mouseDistance)) {
                     // 마우스 근처는 조금 더 밝게 강조
                    opacityValue = 1 - (mouseDistance / 40000);
                    ctx.strokeStyle = 'rgba(0, 240, 255,' + opacityValue + ')'; // 마우스 연결선은 Cyan으로 강조
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
        }

        // 화면 크기 변경 시 리셋
        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        // 마우스 아웃 시 위치 초기화
        window.addEventListener('mouseout', function(){
            mouse.x = undefined;
            mouse.y = undefined;
        })

        init();
        animate();

    </script>
</body>
</html>
